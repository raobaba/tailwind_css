<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TailWind CSS font</title>
</head>
<body>
    <h1 class="font-bold my-2 mx-2 text-3xl">This is the h1 tag</h1>
    <h1 class="font-bold my-2 mx-2 text-2xl">This is the h2 tag</h1>
    <h1 class="font-bold my-2 mx-2 text-xl">This is the h3 tag</h1>
    <h1 class="font-bold my-2 mx-2 text-lg">This is the h4 tag</h1>
    <div class="mx-10 text-lime-800 font-mono">I am using mx-5</div>
    <div class="mx-10 text-red-900 font-mono tracking-tighter">I am using mx-5</div>
    <div class="mx-10 to-blue-400 font-mono tracking-wide">I am using mx-5</div>
</body>
</html>
